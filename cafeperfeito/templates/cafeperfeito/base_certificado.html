{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>{% block titulo_page %}Login{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <!-- Favicon-->
    <link rel="icon" href="{% static 'cafeperfeito/img/sistema/Favicons/favicon.ico' %}" type="image/x-icon"/>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext"
          type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css"/>

    <!-- Bootstrap Core Css -->
    <link rel="stylesheet" href="{% static 'cafeperfeito/bootstrap-3.3.7/css/bootstrap.min.css' %}" type="text/css"/>
    {#    <link href="{% static 'cafeperfeito/css/normalize.css' %}" rel="stylesheet"/>#}


    <!-- Themes. You can choose a theme from css/themes instead of get all themes -->
    <link rel="stylesheet" href="{% static 'cafeperfeito/css/sidtm.min.css' %}" type="text/css"/>


    <script src="{% static 'cafeperfeito/js/certificado.js' %}"></script>

</head>
<body class="tema-cafe-perfeito background-page">
<h1>Cerfificado digital</h1>
<button class="botao-abre-certificado" onclick="document.getElementById('painel-certificado').style.display='block'"
        style="width:auto;">
    carregar certificados
</button>

<div id="painel-certificado" class="modal caixa-certificado">
    <form name="formcertificado" class="modal-content animate" method="post">
        {% csrf_token %}
        <div class="caixa-imagem-certificado">
            <div class="fecha-caixa-certificado material-icons"
                 onclick="document.getElementById('painel-certificado').style.display='none'">close
            </div>
            <img class="imagem-login" src="{% static 'cafeperfeito/img/sistema/logo.png' %}" alt="Logo">
        </div>


        <div class="container painel-certificado">
            {% block content %}{% endblock %}
        </div>
    </form>
</div>

{#<script>#}
{#    preenchePaises('country', 'state')#}
{#    preenchePaises('country2')#}
{#</script>#}

<!-- Jquery Core Js -->
<script src="{% static 'cafeperfeito/js/jquery-3.2.1.min.js' %}"></script>

<!-- Bootstrap Core Js -->
<script src="{% static 'cafeperfeito/bootstrap-3.3.7/js/npm.js' %}"></script>
<script src="{% static 'cafeperfeito/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>

</body>
</html>
